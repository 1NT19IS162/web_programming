<!DOCTYPE html>
<html>
    <head>
        <style>h1 {text-align: center;}
        img{
            width:30%;
        }
            </style>
        <title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <img src="friends (2).png" alt="img unavailable" width="45" height="250">
        <h1>Friendship Zone</h1>
         <strong>Add your details to register</strong>
         <form action="/RegistrationForm.html" method="get" >
             Name <input type="text" value=""><br><br>
             Email <input type="email"><br><br>
            Age <input type="number"><br><br>
            Date of Birth <input type="date"><br><br>
            Gender <input type="radio" name="gender" checked value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female <br>
            About <input type="text"><br><br>
            Phone <input type="number"><br><br>
            Interested in <input type="radio" name="interested in" checked value="Friendship"> Friendship
            <input type="radio" name="interested in" value="Dating"> Dating <br><br>
            Select a file: <input type="file"><br><br>
            <a href="Confirm.html"><input type="button" value="Register"></a>
            <a href="ConfirmAdmin.html"><input type="button" value="Register as Admin"></a>
            
         </form>
        


    </body>
</html>
