    <script>
        //print numbers in reverse order skip 1 number
        function myfun(){
            let n=100;
            let i=100;
            for(i=100;i>=0;i--){
                if(i%2!=0){
                    continue;
                }
                document.write(i+"<br>");
            }
        }
        myfun();
    </script>
