<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[10,7,5,-1,0];
console.log(a);

for(let i=0;i<=5;i++)
{
    for(let j=i+1;j<=5;j++)
    {
      if(a[i]>a[j])
      {
        temp=a[i];
        a[i]=a[j];
       a[j]= temp;
       }
    }
}

console.log("sorted array");
console.log(a);
    </script>
</body>
</html>
