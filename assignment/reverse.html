<body>
    <script>
        function Reverse(arr5) {
  var i = 0;
  while (i < arr5.length - 1) {
    arr5.splice(i, 0, arr5.pop());
    i++;
  }
  return arr5;
}
var arr5 = [1, 2, 3];
console.log(Reverse(arr5));
    </script>
</body>
