<body>
    <script>
        function isequal()
{
    let arr1 = [1,1,1,1,7];
    let arr2 = [1,1,1,1,7];
    if(arr1.length!=arr2.length)
    {
        return false;
    }
    //comparison for each element in an array
    for(let i=0;i<arr1.length;i++)
    {
        if(arr1[i]!=arr2[i])
        {
            return false;
        }
        else
        {
            return true;
        }
    }

}
let result = isequal();
console.log(result);
    </script>
