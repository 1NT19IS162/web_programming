<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORTING ARRAY</title>
</head>
<body>
    <script>
        var arr1=[4,6,7,8,2,1,-2];
        var i,j,temp;
        for(i=0;i<arr1.length;i++){
            for(j=i;j<arr1.length;j++){
                if(arr1[i]>arr1[j]){
                    temp=arr1[i];
                    arr1[i]=arr1[j];
                    arr1[j]=temp;
                }
            }
        }
        console.log(arr1);
        document.write(arr1);
    </script>
</body>
</html>
