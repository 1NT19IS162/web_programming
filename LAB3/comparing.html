<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPARE TWO ARRAYS</title>
</head>
<body>
    <script>
        function isequal()
        {
            var a=[1,2,3,4,5];
            var b=[1,2,3,4,5];
            if(a.length!=b.length)
            return "false";
            else{
                for(var i=0;i<a.length;i++){
                    if(a[i]!=b[i])
                    return "false";
                    return "true";
                }
            }
        }
            var v=isequal();
            document.write(v);
        
    </script>
</body>
</html>
