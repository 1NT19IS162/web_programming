<body>
    <script>
        even_arr=(arr,n)=>{
            let res=[];
            let sum=0;
            for(let i=0;i<arr.length;i++){
                if(arr[i]%2==0){
                    sum=sum+arr[i];
                }

            }
            return sum;
        }
        let n=prompt("enter the elements");
        let arr=[];
        for(let i=0;i<n;i++){
            arr[i]=parseInt(prompt("enter the numbers"));

        }
        let res=even_arr(arr,n);
        alert(res);
    </script>
